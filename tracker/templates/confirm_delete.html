{% extends "base.html" %}
{% block content %}
<div class="container my-5 rounded shadow p-4">
    <h3>Delete Habit</h3>
    <p>Are you sure you want to delete "<strong>{{ habit.habit }}</strong>"</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
        <a href="{% url 'dashboard' %}" class="btn btn-outline-warning">Cancel</a>
    </form>
</div>
{% endblock %}
