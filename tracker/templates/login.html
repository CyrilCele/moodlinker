{% extends "base.html" %}
{% block content %}
<br>
<h2>Login</h2>
{% if message %}
    <div>{{ message }}</div>
{% endif %}
<div class="container">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <fieldset data-bs-theme="light">
            <div>
                <label class="form-label mt-4">Username</label>
                <input autofocus type="text" class="form-control" aria-describedby="username" name="username" placeholder="Enter username">
                <small class="form-text text-muted">We'll never share your username with anyone else.</small>
            </div>
            <div>
                <label class="form-label mt-4">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Password" autocomplete="off">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </fieldset>
    </form>
</div>
<br>
<p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
{% endblock %}
