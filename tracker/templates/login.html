{% extends "base.html" %}
{% block content %}
<a href="{% url 'home' %}" class="btn btn-outline-info btn-sm mb-3 d-block mx-auto" style="width: fit-content;">
    <i class="bi bi-house-door"></i> Homepage
</a>
<br>
<h2>Login</h2>
{% if message %}
    <div class="alert alert-dismissible alert-danger">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <div style="color: white; font-size: 1.15rem;">{{ message }}</div>
    </div>
{% endif %}
<div class="container">
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <fieldset data-bs-theme="light">
            <div>
                <label class="form-label mt-4">Username</label>
                <input id="color" autofocus type="text" class="form-control" aria-describedby="username" name="username" placeholder="Enter username">
                <small class="form-text text-muted">We'll never share your username with anyone else.</small>
            </div>
            <div>
                <label class="form-label mt-4">Password</label>
                <input id="color" name="password" type="password" class="form-control" placeholder="Password" autocomplete="off">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Login</button>
        </fieldset>
    </form>
</div>
<br>
<p>Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
{% endblock %}
