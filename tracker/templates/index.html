{% extends "base.html" %}
{% block content %}
<div class="container hero">
    <h1 class="display-3 fw-bold">Welcome to MoodLinker</h1>
    <p class="tagline">Track your habits. Understand your emotions. Level up your life.</p>

    <div class="mt-5">
        {% if user.is_authenticated %}
            <a href="#" class="btn btn-primary btn-lg">Go to Dashboard</a>
        {% else %}
            <a href="{% url 'register' %}" class="btn btn-light btn-lg">Get Started</a>
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-lg">Log In</a>
        {% endif %}
    </div>
</div>
{% endblock %}
