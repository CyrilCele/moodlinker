{% load static %}
<!doctype html>
<html lang="en">
  <head>
     <style>
        .hero {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
          justify-content: center;
          text-align: center;
        }
        .btn-primary, .btn-outline-light {
          margin: 10px;
          font-weight: bold;
          font-size: 1.1rem;
        }
        .tagline {
          font-size: 1.2rem;
          margin-top: 1rem;
          opacity: 0.9;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoodLinker</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->
  </head>
  <body>
    {% include "navbar.html" %}
    <div>
      {% if user.is_authenticated %}
        <br>
        <p class="container">Signed in as <strong>{{ user.username }}</strong></p>
      {% else %}
        <br>
        <p class="container">Not signed in.</p>
      {% endif %}
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const htmlElement = document.documentElement;
        const button = document.getElementById("theme-toggle");

        // Set default theme to dark
        if (!htmlElement.hasAttribute("data-bs-theme")) {
          htmlElement.setAttribute("data-bs-theme", "dark");
        }

        // Set button text based on current theme
        const currentTheme = htmlElement.getAttribute("data-bs-theme");
        button.textContent = currentTheme === "dark" ? "Light" : "Dark";

        // Toggle theme and update button text
        button.addEventListener("click", () => {
          const current = htmlElement.getAttribute("data-bs-theme");
          const next = current === "dark" ? "light" : "dark";
          htmlElement.setAttribute("data-bs-theme", next);
          button.textContent = next === "dark" ? "Light" : "Dark";
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
