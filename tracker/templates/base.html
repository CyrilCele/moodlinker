{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MoodLinker</title>
    <!-- custom styles -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous"> -->
  </head>
  <body>
    {% include "navbar.html" %}
    <div>
      {% if user.is_authenticated %}
        <br>
        <p class="container">Signed in as <strong>{{ user.username }}</strong></p>
      {% else %}
        <br>
        <p class="container">Not signed in.</p>
      {% endif %}
    </div>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Scroll to Top Button -->
    <button onclick="scrollToTop()" id="scrollBtn" class="btn btn-light position-fixed bottom-0 end-0 m-4 shadow rounded-circle" style="display: none; width: auto; height: 58px; z-index: 1000;">
      <i class="bi bi-arrow-up fs-4"></i>
    </button>
    
    <script src="{% static 'js/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{% static 'js/chart.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
